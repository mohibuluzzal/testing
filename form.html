    <main>
        <h4>Please Fill up this form</h4>
        <form action="">
            <label for="name">Your Name:
                <input id="name" type="text" placeholder="Type your name">
            </label>

            <label for="email">Type Your Email:
                <input type="email" name="" placeholder="Type your Email" id="email">
            </label>

            <label for="number">Type your Number:
                <input type="text" placeholder="Give your number" name="" id="number">
            </label>

            <fieldset>
                <legend>Pick one District</legend>
                <label for="comilla">
                    <input type="radio" name="district" id="comilla">Cumilla
                </label>
                <label for="dhaka">
                    <input type="radio" name="district" id="dhaka">Dhaka
                </label>
                <label for="b-baria">
                    <input type="radio" name="district" id="b-baria">B-baria
                </label>
            </fieldset>

            <fieldset>
                <legend>Pick one or more</legend>
                <label for="school">
                    <input type="checkbox" name="institute" id="school">School
                </label>
                <label for="uni">
                    <input type="checkbox" name="institute" id="uni">Versity
                </label>
                <label for="college">
                    <input type="checkbox" name="institute" id="college">College
                </label>
            </fieldset>
            <fieldset>
                <legend>Special area</legend>
                <textarea name="" id="" cols="20" rows="2"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
